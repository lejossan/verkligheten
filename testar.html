<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Testar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="icon.png">
    <style>
        #bm1 {
            
        }

        #bm2 {
            border: 2px solid rgba(0, 0, 0, .87);
        }
        .bm {
            width: 50vw;
            min-width: 300px;
            margin-right: auto;
            margin-left: auto;
        }
        h3 {
            margin-right: auto;
            margin-left: auto;
            width: fit-content;
        }
    </style>
</head>

<body>
    <h3>Autoplay</h3>
    <div id="bm1" class="bm"></div>

    <h3>Play on mouse enter</h3>
    <div id="bm2" class="bm"></div>

    <script src="js/lottie.js" type="text/javascript"></script>
    <script>
        const bm1 = document.getElementById('bm1');
        const bm2 = document.getElementById('bm2');

        var animation = bodymovin.loadAnimation({
            container: bm1,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'bodymovin/FBK-konto/data.json'
        });
        var animation = bodymovin.loadAnimation({
            container: bm2,
            renderer: 'svg',
            loop: true,
            autoplay: false,
            path: 'bodymovin/FBK-konto/data.json'
        });
        bm2.addEventListener("mouseenter", function () {
            animation.play();
        });
        bm2.addEventListener("mouseleave", function () {
            animation.stop();
        });
    </script>
</body>

</html>
